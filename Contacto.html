<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

</head>

<body>
     <header class="banner">
        <div class="banner-inner">
            <div class="brand">
                <h1>TechBlog</h1>
                <p id="saludo"></p>
            </div>

            <nav>
                <ul>
                    <li><a href="inicio.html" class="nav-link">Inicio</a></li>
                    <li><a href="Contacto.html" class="nav-link">Contacto</a></li>
                    <li><a href="Articulos.html" class="nav-link">Artículos</a></li>
                    <li><a href="Acerca.html" class="nav-link">Acerca</a></li>
                    <li><a href="Recursos.html" class="nav-link">Recursos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section>
            <h2>Contáctanos</h2>
            <form action="#" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" value="Juan Pérez"
                    required>

                <label for="correo">Correo electrónico:</label>
                <input type="email" id="correo" name="correo" placeholder="ejemplo@mail.com" value="usuario@mail.com"
                    required>

                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" placeholder="Tu edad" value="20" required>

                <label for="tema">Tema:</label>
                <select id="tema" name="tema" required>
                    <option value="consulta" selected>Consulta general</option>
                    <option value="sugerencia">Sugerencia</option>
                    <option value="soporte">Soporte técnico</option>
                </select>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje"
                    required>Hola, me gustaría más información sobre TechBlog.</textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    </main>

    <footer>
        <p>© <span id="anio">2025</span> Explora el Mundo By Jimmy</p>
    </footer>

    <script src="js/app.js"></script>
</body>

</html>
